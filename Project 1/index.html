<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Shopping Cart</h1>
        <table class="tCart">
            <tr class="heading">
                <th>Item</th>
                <th>Action</th>
            </tr>
            <tr class="tData">
                <td>Chips</td>
                <td><button id="AddChips">Add to Cart</button></td>
            </tr>
            <tr class="tData">
                <td>Soda</td>
                <td>
                    <button id="AddSoda">Add to Cart</button>
                </td>
            </tr>

            <tr class="tData"> 
                <td>Cookies</td>
                <td>
                    <button id="AddCookies">Add to Cart</button>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <h1>Shopping Cart</h1>
        <table class="tCart">
            <tr class="heading">
                <th>Item</th>
                <th>Quantity</th>
            </tr>
            <tr class="tData">
                <td>Chips</td>
                <td id="ChipsState">0</td>
            </tr>
            <tr class="tData">
                <td>Soda</td>
                <td id="SodaState">0</td>
            </tr>

            <tr class="tData">
                <td>Cookies</td>
                <td id="CookiesState">0</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
